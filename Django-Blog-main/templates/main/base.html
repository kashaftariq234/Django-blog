        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #282c34;
            padding: 20px;
            text-align: center;
            color: white;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
            background-color: #444;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #575757;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #282c34;
            color: white;
            margin-top: 20px;
        }

        h1, h2, h3 {
            margin-bottom: 10px;
            color: #444;
        }

        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Responsive for smaller screens */
        @media(max-width: 768px) {
            body {
                padding: 10px;
            }
            nav {
                flex-direction: column;
                gap: 10px;
            }
        }
